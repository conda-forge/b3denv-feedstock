{% set name = "b3denv" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/b3denv-{{ version }}.tar.gz
  sha256: 24924209681e06f2d28db638af0b1c0676112b57fa312a078356308f8cde94d0

build:
  entry_points:
    - b3denv = b3denv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - b3denv
  commands:
    - pip check
    - b3denv --help
  requires:
    - pip

about:
  home: https://github.com/stenson/b3denv
  summary: Helpers for blender command-line use
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
